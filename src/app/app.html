<div class="container">
  <mat-toolbar color="primary">
    <span>{{ title() }}</span>
    <span class="spacer"></span>
    <button mat-button>Home</button>
    <button mat-button>Profile</button>
    <button mat-button>Feed</button>
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon>{{ getThemeIcon() }}</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Debug info -->
  <div style="padding: 20px; font-size: 14px; color: #666">
    Current theme: {{ currentTheme() }} | Theme class: {{ themeClass() }}
  </div>
</div>
