<div>
  <mat-toolbar>
    <span>{{ title() }}</span>
    <span class="spacer"></span>
    <button mat-button>
      <mat-icon
        fontSet="material-symbols-outlined"
        style="font-variation-settings: 'FILL' 1"
        routerLink="/sign-in"
      >
        home
      </mat-icon>
    </button>
    <button mat-button>
      <mat-icon fontSet="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">
        movie
      </mat-icon>
    </button>
    <button mat-button>
      <mat-icon fontSet="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">
        storefront
      </mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon fontSet="material-symbols-outlined">{{ getThemeIcon() }}</mat-icon>
    </button>
    <button mat-button (click)="signOut()">
      <mat-icon fontSet="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">
        logout
      </mat-icon>
    </button>
  </mat-toolbar>

  <!-- Router outlet for displaying routed components -->
  <div class="container p-4">
    <router-outlet></router-outlet>
  </div>
</div>
