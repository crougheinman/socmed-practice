@if (vm$ | async; as vm) {
  <div class="d-flex flex-column vh-100">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>
          <h3>Hello {{ vm.user?.displayName }}</h3>
        </mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end"> </mat-card-actions>
    </mat-card>
    <br />
    <div class="d-flex" style="gap: 16px">
      @for (order of vm.orders; track order.id) {
        <mat-card appearance="outlined" class="order-card">
          <mat-card-header>
            <mat-card-title>
              <mat-icon>shopping_cart</mat-icon>
              {{ order.orderNumber }}
            </mat-card-title>
            <mat-card-subtitle>{{ order.customerName }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="order-details">
              <div class="order-items">{{ order.items }}</div>
              <div class="order-time">{{ order.timePlaced }}</div>
            </div>
          </mat-card-content>
          <mat-card-actions align="end">
            <mat-chip [color]="getStatusColor(order.status)" selected>{{
              getStatusLabel(order.status)
            }}</mat-chip>
            <button mat-raised-button color="primary">
              <mat-icon>{{ order.actionIcon }}</mat-icon>
              {{ order.actionLabel }}
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  </div>
}
