<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header class="sign-in-card-header">
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to your account.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="sign-in-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-icon matSuffix fontSet="material-symbols-outlined">mail</mat-icon>
          <mat-error *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-icon matSuffix fontSet="material-symbols-outlined">lock</mat-icon>
          <mat-error *ngIf="password?.invalid && password?.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div *ngIf="errorMessage()" class="error-message">
          {{ errorMessage() }}
        </div>

        <button
          mat-raised-button
          color="primary"
          class="full-width sign-in-button"
          type="submit"
          [disabled]="isLoading() || signInForm.invalid"
        >
          <mat-icon fontSet="material-symbols-outlined" *ngIf="isLoading()">refresh</mat-icon>
          <mat-icon fontSet="material-symbols-outlined" *ngIf="!isLoading()">login</mat-icon>
          {{ isLoading() ? 'Signing In...' : 'Sign In' }}
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button
          mat-stroked-button
          class="full-width google-button"
          type="button"
          (click)="onSignInWithGoogle()"
          [disabled]="isLoading()"
        >
          <mat-icon fontSet="material-symbols-outlined">account_circle</mat-icon>
          Sign in with Google
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="start">
      <p>Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
    </mat-card-actions>
  </mat-card>
</div>
