<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome back, {{ (vm$ | async)?.userDisplayName }}!</p>
    <button class="btn btn-secondary" (click)="onRefresh()">Refresh Data</button>
  </div>

  <div class="dashboard-content">
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Posts</h3>
        <p class="stat-number">0</p>
      </div>
      <div class="stat-card">
        <h3>Followers</h3>
        <p class="stat-number">0</p>
      </div>
      <div class="stat-card">
        <h3>Likes</h3>
        <p class="stat-number">0</p>
      </div>
    </div>

    <div class="recent-activity">
      <h3>Recent Activity</h3>
      <p>No recent activity to display.</p>
    </div>
  </div>
</div>
